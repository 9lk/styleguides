<ul class="c-card-list l-grid l-grid--fill-space l-grid--4up resource-type-{{page.type}}">
  {% for item in section %}
  {% if item.status == 'recommended' %}
  {% include loop-resource.html %}
  {% endif %}
  {% endfor %}
  {% for item in section %}
  {% if item.status == null %}
  {% include loop-resource.html %}
  {% endif %}
  {% endfor %}
</ul><!-- end c-card-list -->
